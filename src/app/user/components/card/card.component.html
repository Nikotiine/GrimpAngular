<div class="card">
  <div class="card-content">
    <p class="title has-text-centered">
      {{ data.title }}
    </p>
    <p class="subtitle has-text-justified">{{ data.text }}</p>
  </div>
  <footer class="card-footer">
    <p class="card-footer-item">
      {{ data.btnLeft }}
    </p>
    <p class="card-footer-item">
      {{ data.btnRight }}
    </p>
  </footer>
</div>
