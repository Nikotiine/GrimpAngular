<form name="form" class="login-form box" [formGroup]="loginForm">
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="text"
        placeholder="Pseudo"
        name="nickName"
        formControlName="nickName" />
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input
        class="input"
        type="password"
        placeholder="Password"
        name="password"
        formControlName="password" />
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field is-grouped is-justify-content-flex-end">
    <div class="control">
      <button class="button is-link" (click)="login()">Se connecter</button>
    </div>
    <div class="control">
      <a [routerLink]="['']" class="button is-link is-light">Cancel</a>
    </div>
  </div>
</form>
<app-error-toast *ngIf="isInvalid" [message]="errorMessage"></app-error-toast>
